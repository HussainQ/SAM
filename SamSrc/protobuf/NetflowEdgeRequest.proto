syntax = "proto3";

package sam;

message NetflowEdgeRequest {
  string sourceIP = 1;
  string destIP = 2;
  double startTime = 3;
  double stopTime = 4;
  uint32  returnNode = 5; // Where to send edges back to.
  
  message SimpleEdgeCondition {
    string field = 1;
    string operator = 2;
    int32 rside = 3;
  }
   
  repeated SimpleEdgeCondition conditions = 6;
}
