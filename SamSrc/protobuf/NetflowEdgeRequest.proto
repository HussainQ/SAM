syntax = "proto3";

package sam;

message NetflowEdgeRequest {
  string sourceIP = 1;
  string destIP = 2;
  int32  returnNode = 3; // Where to send edges back to.
  
  message SimpleEdgeCondition {
    string field = 1;
    string operator = 2;
    int32 rside = 3;
  }
   
  repeated SimpleEdgeCondition conditions = 4;
}
